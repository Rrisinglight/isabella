<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта управления антенной</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #121212; color: #e0e0e0; }
        #map { height: 100vh; width: 100%; }
        .map-reset-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            z-index: 1000;
            background: rgba(40,40,40,0.85);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.15);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-reset-btn:hover { background: rgba(60,60,60,0.9); }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="map-reset-btn" onclick="resetAntenna()" aria-label="Сбросить" title="Сбросить">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-9.9-1" stroke="#00aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
